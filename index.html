<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Market Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>CS2 Market Dashboard</h1>
    <p>Live Marktpreise für alle wichtigen CS2 Skins</p>
  </header>

  <section id="filters">
    <input type="text" id="filterInput" placeholder="Nach Skin suchen...">
    <select id="sortSelect">
      <option value="price">Preis ↑</option>
      <option value="volume">Volumen ↑</option>
      <option value="median">Median ↑</option>
    </select>
    <label>
      Kategorie:
      <select id="categorySelect">
        <option value="all">Alle</option>
        <option value="rifle">Rifles</option>
        <option value="pistol">Pistols</option>
        <option value="sniper">Sniper</option>
      </select>
    </label>
  </section>

  <section id="marketTableContainer">
    <table id="marketTable">
      <thead>
        <tr>
          <th>Skin</th>
          <th>Preis</th>
          <th>Volumen</th>
          <th>Median</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="chartsContainer">
    <h2>Preisverlauf (Demo Charts)</h2>
    <canvas id="priceChart" width="800" height="200"></canvas>
  </section>

  <footer>
    <p>CS2 Market Dashboard – Daten via Steam Community Market API</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
