<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS2 Market Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>CS2 Market Dashboard</h1>
  <p>Alle CS2-Skins – automatisch aktualisiert</p>
</header>

<section id="filters">
  <input type="text" id="search" placeholder="Skin suchen...">
  <select id="sortSelect">
    <option value="price">Preis ↑</option>
    <option value="volume">Volumen ↑</option>
    <option value="median">Median ↑</option>
  </select>
  <select id="categorySelect">
    <option value="all">Alle Kategorien</option>
    <option value="Rifle">Rifles</option>
    <option value="Pistol">Pistols</option>
    <option value="Sniper">Sniper</option>
    <option value="SMG">SMG</option>
    <option value="Shotgun">Shotgun</option>
  </select>
  <button id="refreshBtn">Jetzt aktualisieren</button>
</section>

<section id="marketTableContainer">
  <table id="marketTable">
    <thead>
      <tr>
        <th>Bild</th>
        <th>Skin</th>
        <th>Rarität</th>
        <th>Preis</th>
        <th>Volumen</th>
        <th>Median</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Lade Daten...</td></tr>
    </tbody>
  </table>
</section>

<section id="chartsContainer">
  <canvas id="priceChart" width="900" height="300"></canvas>
</section>

<footer>
  <p>CS2 Market Dashboard – Daten via Steam Market API &amp; XPack.ai</p>
</footer>

<script src="script.js"></script>
</body>
</html>
